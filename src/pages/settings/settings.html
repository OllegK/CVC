<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>FireBase Email</ion-label>
      <ion-input type="email" placeholder="Email Input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>FireBase Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" *ngIf="!showPasswordText"></ion-input>
      <ion-input type="text" [(ngModel)]="password" *ngIf="showPasswordText"></ion-input>
      <button ion-button clear color="dark" type="button" item-right (click)="showPasswordText = !showPasswordText">
        <ion-icon name="eye"> </ion-icon>
      </button>
    </ion-item>

  </ion-list>

  <button ion-button (click)="saveSettings()">Save</button>

</ion-content>
